name: Node.js Package

on:
  push:
    branches:
      - master
  release:
    types: [created]
  workflow_dispatch: # Добавляем событие для ручной загрузки

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - name: Publish to npm
        run: |
          if [ "${{ github.actor }}" == "maintainer_username" ]; then # Замените "maintainer_username" на имя пользователя мейнтейнера
            npm publish
          else
            echo "Only the maintainer can publish to npm."
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.publish_key_cicd }}