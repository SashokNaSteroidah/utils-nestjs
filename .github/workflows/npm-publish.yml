name: Node.js Package

on:
  push:
    branches:
      - master
  release:
    types: [created]



jobs:
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
      - run: npm run lint
      - run: npm run build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.publish_key_cicd }}
